<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 140" width="300" height="140">
  <!-- Both trees side by side with infinitesimal labels i₁, i₂ -->

  <!-- Tree 1: f_αβ g^α g^β (two branches from root) -->
  <circle cx="60" cy="15" r="5" fill="none" stroke="currentColor" stroke-width="1.5"/>
  <line x1="56" y1="19" x2="30" y2="65" stroke="currentColor" stroke-width="1"/>
  <circle cx="30" cy="68" r="3" fill="currentColor"/>
  <line x1="64" y1="19" x2="90" y2="65" stroke="currentColor" stroke-width="1"/>
  <circle cx="90" cy="68" r="3" fill="currentColor"/>
  <!-- Labels in red to match rrred style -->
  <text x="16" y="82" text-anchor="middle" font-size="13" font-family="serif" font-style="italic" fill="#c0392b">i₁</text>
  <text x="104" y="82" text-anchor="middle" font-size="13" font-family="serif" font-style="italic" fill="#c0392b">i₂</text>

  <!-- Plus sign -->
  <text x="150" y="50" text-anchor="middle" font-size="20" font-family="serif" fill="currentColor">+</text>

  <!-- Tree 2: f_α g^α_{jk} (chain with fork) -->
  <circle cx="240" cy="15" r="5" fill="none" stroke="currentColor" stroke-width="1.5"/>
  <line x1="240" y1="20" x2="240" y2="60" stroke="currentColor" stroke-width="1"/>
  <circle cx="240" cy="63" r="3" fill="currentColor"/>
  <line x1="238" y1="65" x2="215" y2="100" stroke="currentColor" stroke-width="1"/>
  <circle cx="215" cy="103" r="3" fill="currentColor"/>
  <line x1="242" y1="65" x2="265" y2="100" stroke="currentColor" stroke-width="1"/>
  <circle cx="265" cy="103" r="3" fill="currentColor"/>
  <!-- Labels -->
  <text x="201" y="118" text-anchor="middle" font-size="13" font-family="serif" font-style="italic" fill="#c0392b">i₁</text>
  <text x="279" y="118" text-anchor="middle" font-size="13" font-family="serif" font-style="italic" fill="#c0392b">i₂</text>
</svg>
